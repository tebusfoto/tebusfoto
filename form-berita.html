<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Berita - TebusFoto</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link ke CSS lo -->
</head>
<body>

  <h1>Form Berita</h1>
  <form id="form-berita">
    <div>
      <label for="judul">Judul Berita</label>
      <input type="text" id="judul" required>
    </div>
    <div>
      <label for="ringkasan">Ringkasan Berita</label>
      <textarea id="ringkasan"></textarea>
    </div>
    <div>
      <label for="thumbnail">Link Thumbnail</label>
      <input type="text" id="thumbnail" placeholder="URL gambar" required>
    </div>
    <div>
      <label for="konten">Konten Berita</label>
      <textarea id="konten" required></textarea>
    </div>
    <button type="submit">Kirim Berita</button>
  </form>

  <script src="form-berita.js"></script> <!-- JS untuk proses form -->
</body>
</html>

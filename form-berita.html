<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kirim Berita | TebusFoto</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styling form khusus */
    .form-container {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .form-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    button[type="submit"] {
      background-color: #555;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Kirim Berita</h1>
    <form id="form-berita">
      <div class="form-group">
        <label for="judul">Judul Berita</label>
        <input type="text" id="judul" name="judul" required>
      </div>

      <div class="form-group">
        <label for="ringkasan">Ringkasan</label>
        <textarea id="ringkasan" name="ringkasan" required></textarea>
      </div>

      <div class="form-group">
        <label for="thumbnail">URL Gambar Thumbnail</label>
        <input type="url" id="thumbnail" name="thumbnail" placeholder="https://...">
      </div>

      <div class="form-group">
        <label for="konten">Konten Berita</label>
        <textarea id="konten" name="konten" required></textarea>
      </div>

      <button type="submit">Kirim Berita</button>
    </form>
  </div>

  <script src="form-berita.js"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <title>Agenda | TebusFoto</title>
  <link rel="icon" type="image/png" href="tebusfoto-favicon.png">

        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Tanggal</th>
            <th class="py-3 px-4 text-left">Lokasi/Event</th>

            <th class="py-3 px-4 text-left">Keterangan</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr>
            <td class="py-3 px-4">21 April</td>
            <td class="py-3 px-4">Tebet Eco Park</td>
            <td class="py-3 px-4">06.00 WIB</td>

          </tr>
          <tr>
            <td class="py-3 px-4">27 April</td>
            <td class="py-3 px-4">GBK - Senayan</td>
            <td class="py-3 px-4">05.30 WIB</td>
            <td class="py-3 px-4">Fun Run 5K</td>
          </tr>
          <tr>
            <td class="py-3 px-4">28 April</td>
            <td class="py-3 px-4">CFD Sudirman</td>
            <td class="py-3 px-4">06.00 WIB</td>
            <td class="py-3 px-4">Lari santai & foto spot</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-300 text-center text-sm py-6">
    <a href="https://instagram.com/tebusfoto_official" target="_blank" class="hover:underline">Instagram</a>
  </footer>

</body>
</html>

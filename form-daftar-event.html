<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftarkan Event | TebusFoto</title>
  <link rel="icon" type="image/png" href="tebusfoto-favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-black/90 backdrop-blur fixed top-0 w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="tebusfoto-transparent.png" alt="TebusFoto Logo" class="h-10 md:h-12" />
      </div>
      <div class="space-x-4 text-sm md:text-base">
        <a href="index.html" class="text-white hover:text-yellow-400">Beranda</a>
        <a href="agenda.html" class="text-white hover:text-yellow-400">Agenda</a>
        <a href="#" class="text-white hover:text-yellow-400">Berita</a>
        <a href="#" class="text-white hover:text-yellow-400">Jual Foto</a>
        <a href="#" class="text-white hover:text-yellow-400">Beli Foto</a>
        <a href="#" class="text-white hover:text-yellow-400">Tentang Kami</a>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div class="pt-16"></div>

  <!-- Form Section -->
  <section class="max-w-3xl mx-auto px-4 py-10 bg-white rounded-lg shadow-md mt-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Daftarkan Event Lari Anda</h1>
    <form action="https://formspree.io/f/xeogqdqk" method="POST" class="space-y-6">
      <div>
        <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Event</label>
        <input id="tanggal" name="tanggal" type="date" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="nama-event" class="block text-sm font-medium text-gray-700">Nama Event</label>
        <input id="nama-event" name="nama-event" type="text" placeholder="Contoh: Fun Run 5K" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi / Venue</label>
        <input id="lokasi" name="lokasi" type="text" placeholder="Contoh: GBK Senayan" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="waktu" class="block text-sm font-medium text-gray-700">Waktu Mulai</label>
        <input id="waktu" name="waktu" type="time" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
        <textarea id="keterangan" name="keterangan" rows="3" placeholder="Ringkasan singkat event" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <div>
        <label for="kontak" class="block text-sm font-medium text-gray-700">Kontak (Email/WA)</label>
        <input id="kontak" name="kontak" type="text" placeholder="Contoh: 0812xxxx atau email@domain.com" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-900 transition">Kirim Event</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black/70 text-gray-300 text-center text-sm py-6 mt-10">
    <a href="https://instagram.com/tebusfoto_official" target="_blank" class="hover:underline">Instagram</a>
  </footer>

</body>
</html>

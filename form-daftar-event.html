<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftarkan Event | TebusFoto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-black/70 backdrop-blur fixed top-0 w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="tebusfoto-transparent.png" alt="TebusFoto Logo" class="h-14 md:h-20">
      </div>
      <div class="space-x-4 text-sm md:text-base">
        <a href="agenda.html" class="hover:underline">Agenda</a>
        <a href="index.html" class="hover:underline">Beranda</a>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div class="pt-16"></div>

  <!-- Header -->
  <header class="bg-black text-white py-6 shadow-md text-center mt-0">
    <h1 class="text-3xl font-bold">Daftarkan Event Lari Anda</h1>
    <p class="text-sm text-gray-300 mt-1">Isi formulir di bawah ini untuk menambah event lari Anda di TebusFoto!</p>
  </header>

  <!-- Form Submit Event -->
  <section class="max-w-4xl mx-auto px-4 py-10">
    <form action="https://your-netlify-form-endpoint" method="POST" class="space-y-4">
      
      <!-- Event Name -->
      <div class="flex flex-col">
        <label for="event-name" class="font-semibold">Nama Event</label>
        <input type="text" id="event-name" name="event-name" class="px-4 py-2 border rounded" required>
      </div>
      
      <!-- Event Date -->
      <div class="flex flex-col">
        <label for="event-date" class="font-semibold">Tanggal Event</label>
        <input type="date" id="event-date" name="event-date" class="px-4 py-2 border rounded" required>
      </div>
      
      <!-- Event Location -->
      <div class="flex flex-col">
        <label for="event-location" class="font-semibold">Lokasi Event</label>
        <input type="text" id="event-location" name="event-location" class="px-4 py-2 border rounded" required>
      </div>

      <!-- Event Time -->
      <div class="flex flex-col">
        <label for="event-time" class="font-semibold">Waktu Event</label>
        <input type="time" id="event-time" name="event-time" class="px-4 py-2 border rounded" required>
      </div>

      <!-- Event Description -->
      <div class="flex flex-col">
        <label for="event-description" class="font-semibold">Deskripsi Event</label>
        <textarea id="event-description" name="event-description" rows="4" class="px-4 py-2 border rounded" required></textarea>
      </div>

      <!-- Contact Info -->
      <div class="flex flex-col">
        <label for="contact-info" class="font-semibold">Kontak Informasi</label>
        <input type="email" id="contact-info" name="contact-info" class="px-4 py-2 border rounded" required>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-900 transition">Kirim Event</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black/70 text-gray-300 text-center text-sm py-6">
    <a href="https://instagram.com/tebusfoto_official" target="_blank" class="hover:underline">Instagram</a>
  </footer>

</body>
</html>

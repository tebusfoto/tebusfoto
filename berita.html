<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Berita | TebusFoto</title>
  <link rel="icon" type="image/png" href="TebusFoto-Shutter-favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Navbar -->
  <nav class="bg-black/70 backdrop-blur fixed top-0 w-full z-50 shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="tebusfoto-transparent.png" alt="TebusFoto-Shutter-logo.png" class="h-14 md:h-20" />
      </div>
      <div class="space-x-4 text-sm md:text-base">
        <a href="index.html" class="text-white hover:text-yellow-400">Beranda</a>
        <a href="agenda.html" class="text-white hover:text-yellow-400">Agenda</a>
        <a href="berita.html" class="text-white font-semibold hover:text-yellow-400">Berita</a>
        <a href="#" class="text-white hover:text-yellow-400">Jual Foto</a>
        <a href="#" class="text-white hover:text-yellow-400">Beli Foto</a>
        <a href="#" class="text-white hover:text-yellow-400">Tentang Kami</a>
      </div>
    </div>
  </nav>

  <!-- Spacer for fixed navbar -->
  <div class="pt-16"></div>

  <!-- Header -->
  <header class="bg-black text-white py-6 shadow-md text-center">
    <h1 class="text-3xl font-bold">Berita TebusFoto</h1>
    <p class="text-sm text-gray-300 mt-1">Tulisan dan kabar terbaru seputar fotografi olahraga</p>
  </header>

  <!-- Form Berita -->
  <section class="max-w-3xl mx-auto px-4 py-10 bg-white rounded-lg shadow-md mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Tambah Berita Baru</h2>
    <form id="berita-form" action="#" method="POST" class="space-y-5">
      <div>
        <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal Berita</label>
        <input type="date" id="tanggal" name="tanggal" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="judul" class="block text-sm font-medium text-gray-700">Judul Berita</label>
        <input type="text" id="judul" name="judul" placeholder="Judul Berita"
               required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori</label>
        <select id="kategori" name="kategori" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
          <option value="">-- Pilih Kategori --</option>
          <option value="Fotografi Olahraga">Fotografi Olahraga</option>
          <option value="Berita Olahraga">Berita Olahraga</option>
          <option value="Tips & Trik">Tips & Trik</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div>
        <label for="gambar" class="block text-sm font-medium text-gray-700">URL Gambar (opsional)</label>
        <input type="url" id="gambar" name="gambar" placeholder="https://..."
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
      </div>
      <div>
        <label for="isi" class="block text-sm font-medium text-gray-700">Isi Berita</label>
        <textarea id="isi" name="isi" rows="6" placeholder="Tulis konten berita di sini..."
                  required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-full hover:bg-gray-900 transition">
          Submit Berita
        </button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black/70 text-gray-300 text-center text-sm py-6 mt-10">
    <a href="https://instagram.com/tebusfoto_official" target="_blank" class="hover:underline">Instagram</a>
  </footer>

</body>
</html>
